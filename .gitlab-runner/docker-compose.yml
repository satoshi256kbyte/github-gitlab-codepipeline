# GitLab Runner ローカル実行用Docker Compose設定
version: '3.8'

services:
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner-local
    restart: unless-stopped
    volumes:
      - ./config.toml:/etc/gitlab-runner/config.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - gitlab-runner-cache:/cache
      - ../:/workspace:rw
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - gitlab-runner-network
    working_dir: /workspace
    
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "gitlab-runner", "verify"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # GitLab CI/CDテスト用のサービス（オプション）
  gitlab-ci-test:
    image: ubuntu:22.04
    container_name: gitlab-ci-test-env
    volumes:
      - ../:/workspace:rw
      - gitlab-runner-cache:/cache
    working_dir: /workspace
    environment:
      - CI=true
      - GITLAB_CI=true
      - CI_PIPELINE_SOURCE=push
      - CI_COMMIT_REF_NAME=main
      - CI_PROJECT_NAME=cicd-comparison
      - CI_PROJECT_PATH=example/cicd-comparison
      - LOCAL_TEST=true
      - SKIP_AWS_DEPLOY=true
    networks:
      - gitlab-runner-network
    command: tail -f /dev/null

volumes:
  gitlab-runner-cache:
    driver: local

networks:
  gitlab-runner-network:
    driver: bridge