version: 0.2

phases:
  install:
    commands:
      - bash cicd/scripts/common_install.sh

  pre_build:
    commands:
      - bash cicd/scripts/common_pre_build.sh --dev

  build:
    commands:
      - . cicd/scripts/common_env.sh
      - echo "Running unit tests..."
      - uv run pytest modules/api/tests/ -v --cov=modules/api --cov-report=xml --cov-report=html --junit-xml=test-results.xml

  post_build:
    commands:
      - echo "Unit tests completed successfully"

reports:
  unit-test-reports:
    files:
      - 'test-results.xml'
    base-directory: '.'
    file-format: 'JUNITXML'
  
  coverage-reports:
    files:
      - 'coverage.xml'
      - 'htmlcov/index.html'
    base-directory: '.'

cache:
  key: cache-key-include-dev-$(codebuild-hash-files .tool-versions)-$$(codebuild-hash-files uv.lock)
  paths:
    - '/root/.cache/pip/**/*'
    - '/root/.cache/uv/**/*'
    - '/root/.cargo/**/*'
    - '/root/.asdf/**/*'
    - '/root/.local/bin/**/*'
