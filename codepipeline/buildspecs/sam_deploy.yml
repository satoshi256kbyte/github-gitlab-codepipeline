version: 0.2

phases:
  install:
    commands:
      - bash codepipeline/scripts/common_install.sh

  pre_build:
    commands:
      - bash codepipeline/scripts/common_pre_build.sh

  build:
    commands:
      - . codepipeline/scripts/common_env.sh
      - echo "Deploying SAM applications..."
      - bash ./scripts/all_sam_build_deploy.sh --service-name $SERVICE_NAME --stage-name $STAGE_NAME --sam-bucket $SAM_S3_BUCKET

  post_build:
    commands:
      - echo "SAM deployment completed successfully"

cache:
  key: cache-key-include-dev-$(codebuild-hash-files .tool-versions)-$$(codebuild-hash-files uv.lock)
  paths:
    - '/root/.cache/pip/**/*'
    - '/root/.cache/uv/**/*'
    - '/root/.cargo/**/*'
    - '/root/.asdf/**/*'
    - '/root/.local/bin/**/*'
    - '.aws-sam/**/*'
