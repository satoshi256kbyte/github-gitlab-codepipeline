[tool:pytest]
testpaths = modules/api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=modules/api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: ユニットテスト
    integration: 統合テスト
    deployment: デプロイメント統合テスト
    pipeline_failure: パイプライン失敗条件テスト
    slow: 実行時間が長いテスト
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning